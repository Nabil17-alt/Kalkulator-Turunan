<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Nabil</title>
    <link rel="shortcut icon" href="./img/nabil.png"/>
    <link rel="stylesheet" href="./css/tnumerik.css">
</head>
<body>
    <div class="container">
        <h1>Turunan Numerik</h1>
        <div class="inputs">
            <label for="xi">Nilai Xi:</label>
            <input type="text" id="xi" placeholder="0.2, 0.4, 0.6, ..." required>
            <label for="fxi">Nilai F(Xi):</label>
            <input type="text" id="fxi" placeholder="0.54, 0.92, 1.83, ..." required>
            <label for="point">Titik (x):</label>
            <input type="number" id="point" placeholder="0.4" step="0.1">
            <button onclick="calculateDerivatives()">Hitung</button>
        </div>
        
        <h2>Hasil</h2>
        <p>Hampiran Selisih Maju: <span id="forwardDiff"></span></p>
        <p>Hampiran Selisih Mundur: <span id="backwardDiff"></span></p>
        <p>Hampiran Selisih Pusat: <span id="centralDiff"></span></p>
    </div>
    <footer class="footer">
        <h4>&copy; 2024 Muhammad Nabil</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/tnumerik.js"></script>
</body>
</html>
