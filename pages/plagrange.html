<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./img/nabil.png"/>
    <link rel="stylesheet" href="./css/plagrange.css">
</head>
<body>
    <div class="container">
        <h1>Polinom Lagrange</h1>
        <div class="inputs">
            <label for="x">Nilai X:</label>
            <input type="text" id="x" placeholder="25, 32, 14, 45, 19" required>
            <label for="y">Nilai Y:</label>
            <input type="text" id="y" placeholder="234, 265, 107, 339, 189" required>
            <label for="point">Titik Hitung:</label>
            <input type="number" id="point" placeholder="15" step="0.1">
            <button onclick="calculateDerivatives()">Hitung</button>
        </div>
        
        <h2>Hasil</h2>
        <p>Hasilnya adalah :<span id="hasil"></span></p>
    </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
